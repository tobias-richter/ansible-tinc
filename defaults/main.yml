---
# defaults file for tinc

service_name: "{{ tinc_service_name }}"
tinc_service_name: tinc
# OpenWRT package manager does not support state: latest
tinc_package_state: present
tinc_key_size: 4096
# tinc_address_family can be ipv4/ipv6/any (or undefined)
#tinc_address_family: ipv4
# tinc_mode can be router, switch, or hub.
# See https://www.tinc-vpn.org/documentation/tinc.conf.5.
tinc_mode: router
tinc_vpn_interface: tun0
# tinc_vpn_cidr is set to /32 when tinc_mode: router - this will be overridden
tinc_vpn_cidr: "/24"

# loglevel to use, # see https://www.tinc-vpn.org/documentation/tincd.8 for details
# 0 = less verbose, 5 verbose. 3 should be sufficient for debug purposes
tinc_loglevel: 0

# logfile to use, # see https://www.tinc-vpn.org/documentation/tincd.8 for details
tinc_logfile: "--logfile"

# extra options passed to daemon
tinc_extra_options:
  - "{{ tinc_logfile }}"
  - "--debug={{ tinc_loglevel }}"

# start commandline to execstart
tinc_systemd_execstart: "/usr/sbin/tincd -n {{ tinc_netname }} {{ tinc_extra_options | join(' ') }}"