---
# tasks file for tinc
- name: install epel-release
  yum:
    name: epel-release
    state: latest
  when: (ansible_os_family == "RedHat" and ansible_distribution_major_version == "7")
  tags:
    - tinc_requirements
    - install

- name: refresh cache
  apt:
    update_cache: yes
  when: ansible_os_family == "debian"
  tags:
    - tinc_requirements
    - install

- name: install tinc
  package:
    name: tinc
    state: "{{ tinc_package_state }}"
  tags:
    - tinc_install
    - install

- name: Configure systemd.
  block:
  - name: create tinc systemd service file
    template:
      src: tinc.systemd.service.j2
      dest: /etc/systemd/system/tinc.service
    notify: Restart Service
    tags:
      - tinc_install
      - install

  - name: Enable service and reload daemon.
    systemd:
      name: "tinc"
      enabled: yes
      daemon_reload: yes

  when: ansible_service_mgr == "systemd"


- name: OpenWRT Configure tinc with UCI
  template:
    src: openwrt-tinc-uci-config.j2
    dest: /etc/config/tinc
    owner: root
    group: root
    mode: 0644
  when: ansible_os_family == "OpenWrt"
  tags:
    - uci
  notify:
    - Restart Service

- include: tinc_configure.yml
  tags:
    - tinc_configure
    - configure
